<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SpiritsBox Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        <h4><i class="bi bi-cup-straw"></i> SpiritsBox</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Clients</a></li>
          <li class="nav-item"><a class="nav-link" href="/recomendacion"><i class="bi bi-stars"></i> Recomendations</a></li>
          <li class="nav-item"><a class="nav-link" href="/chatbot"><i class="bi bi-chat-dots"></i> Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="/estadisticas"><i class="bi bi-bar-chart"></i> Statistics</a></li>
          <li class="nav-item"><a class="nav-link" href="/web"><i class="bi bi-bar-chart"></i> Website</a></li>
        </ul>
      </nav>

      <!-- Content Area -->
      <div class="col-md-10">
        <header>
          <h5 class="mb-0">Administrative panel</h5>
          <span class="text-muted">Welcome</span>
        </header>
        <main>
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
